<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Угадай число</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h4>Попробуйте угадать число от 1 до 100</h4>
        <input type="number" id="guessInput" placeholder="Введите число">
        <button id="submitGuess">Угадать</button>
        <p id="resultMessage"></p>
        <p id="attempts">Попытки: 0</p>
        <button id="resetGame">Сбросить игру</button>
        <button id="backButton" class="game-button">Выйти</button>
    </div>
</body>

</html>
